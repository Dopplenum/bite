[package]
name = "bite"
version = "0.13.0"
edition = "2021"

[dependencies]
nix = { workspace = true }
object = { workspace = true }
commands = { path = "./commands" }
log = { path = "./log" }
gui = { path = "./gui" }
symbols = { path = "./symbols" }

# tracing-tracy = "0.10.4"
# tracing-subscriber = { version = "0.3", default-features = false }
# tracing = "0.1"

[profile.dev]
panic = 'abort'

[profile.release]
# strip = true
debug = true
panic = 'abort'
# lto = "thin"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[workspace]
resolver = "2"
members = [
    "log",
    "gui",
    "commands",
    "tokenizing",
    "decoder",
    "decoder-x86_64",
    "decoder-arm",
    "decoder-riscv",
    "decoder-mips",
    "symbols",
    "debugger",
    "processor",
    "processor_shared"
]

[workspace.dependencies]
egui = { version = "0.26", features = ["bytemuck"], default-features = false }
crossbeam-queue = "0.3"
object = "0.32"
gimli = "0.28"
pdb = { git = "https://github.com/WINSDK/pdb-rs" }
once_cell = "1.18"
nix = { git = "https://github.com/WINSDK/nix" }
